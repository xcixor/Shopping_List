<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Landing Page</title>
    <link rel="stylesheet" href="/resources/css/sign_up_style.css">
    <!-- <link rel="stylesheet" href="Desi" -->
</head>
<body>
    <header>
        <div class="head">
                <div class="logo">
                        <!-- <img src="/resources/images/cart3.jpg"/> -->
                </div>
                <div class="info">
                         
                         <div class="empty">
                             <a href="/sign_in.html">sign in</a>
                         </div>
                         <div class="holder">
                                 <a href="/dashboard.html">Dashboard</a>
                         </div>
                         
                </div>
        </div>
       
        
    </header>

    <div class="main_content">
        <div class="login_form">
            <h2>Create Account</h2>
            <form class="form">
                        <div class="control">
                                First Name:<br>
                                <input type="text" name="first"><br>
                        </div>
                        <div class="control">
                                Last Name:<br>
                                <input type="text" name="username"><br>
                        </div>
                        <div class="control">
                                User Name:<br>
                                <input type="text" name="username"><br>
                        </div>
                        <div class="control">
                                Password:<br>
                                <input type="password" name="Password"><br>
                        </div>
                        <div class="control">
                                Confirm Password:<br>
                                <input type="password" name="Password" placeholder="password"><br>
                        </div>
                        <div class="control">
                                <input type="submit" name="Log in">  
                        </div>
                        <br>
 
            </form>
        </div>

    </div>

    
</body>
</html>
